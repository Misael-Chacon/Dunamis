    <script>
        $(document).ready(function () {
            //Se cargÃ³ la tabla con los proyectos
            $.ajax({
                url: "/abrirproyect",
                method: "GET",
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    res.forEach(element => {
                         var i = 0; 
                        $("#contenido-tabla").append(
                            `
                            <tr>
                                <td>${i+1}</td>
                                <td>${element.nombre_proyecto}</td>
                                <td>${element.descripcion}</td>
                                <td>${`<a href="/Abierto/${element.codigo_proyecto}"><button class = "btn btn-primary" id="btn-registrar" type="button">Abrir</button></a>`}</td>
                            </tr>`
                        )
                    })
                    
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
